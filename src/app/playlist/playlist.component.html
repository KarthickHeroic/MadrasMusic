<div class="playlist">
  <p>test</p>
  <div *ngFor="let song of playlist; index as i;">
    <a playFromPlaylist [song]="song">{{ song.Title }}</a>
    <a removeFromPlaylist [song]="song" [index]="i">
      <small>(remove)</small>
    </a>
    <span *ngIf="currentPlaying && currentPlaying.id == song.id"> - (current)</span>
  </div>
</div>
