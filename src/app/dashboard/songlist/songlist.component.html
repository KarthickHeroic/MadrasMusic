<div class="container" fxLayout fxLayout="column">
<div fxFlex="75%">
 <mat-toolbar *ngFor='let song of songs | slice:0:1'>
  <mat-toolbar-row>
    <span class="playlist-title">
      <div class="playlist-name">{{song.AlbumTitle}} </div>
      <div class="song-count"> {{ songs?.length }} Song(s) </div>
    </span>
    <mat-icon class="example-icon">play_arrow</mat-icon>
  </mat-toolbar-row>
</mat-toolbar> 

<mat-list class="song-list" *ngFor="let song of songs">
  <mat-list-item class="song-list-item">
    <div mat-line class="song-name">{{song.Title}}</div>
    <div mat-line class="singers">{{song.Singers}} -
      <i>{{song.AlbumTitle}}</i>
    </div>

    <div mat-list-icon class="album-img">
      <img src="http://images.cb.com.s3-website-us-west-2.amazonaws.com/{{song.AlbumTitle}}.jpg" alt="" />
    </div>
    <div class="duration">04:35</div>
    <mat-icon  musicPlayer [song]="song">add</mat-icon>
    <mat-icon  [musicPlayer]="'play'" [song]="song" >play_arrow</mat-icon>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list></div>

<div fxFlex="25%" class="player">
<app-player></app-player>
</div>



</div>
