<mat-card>
    <div fxLayout fxLayout="column" class="player-container">
        <div *ngIf="!isVolumeStatus; then hideSlider else showSlider"></div>
        <ng-template #showSlider>
            <div class="icon speakerActive" (click)="isVolume()"></div>
            <div class="volumeContainer" (mouseenter)="onVolContainer()" (mouseleave)="outVolContainer()">
                <mat-slider value={{currentVolume}} (input)="volChange($event)" class="volSlider" (blur)="isVolume()" max="100" min="0"
                    thumbLabel="true" vertical="true">
                </mat-slider>
            </div>
        </ng-template>
        <ng-template #hideSlider>
            <div class="icon speaker" (click)="isVolume()"></div>
        </ng-template>
        <div class="song-info-container" fxLayout fxLayout="row" fxFlex="70%">
            <div fxFlex="18%">
                <img src="../../assets/player/kaala.jpg" width="90%" height="100%">
            </div>
            <div fxFlex="82%" fxLayout="column">
                <div fxFlex="70%" fxLayout="row">
                    <div fxFlex="90%">
                        <!-- <div class="playsong-name">{{ currentPlaying.title }}</div> -->
                        <!-- <div class="album-name"> {{ currentPlaying.artist }}</div> -->
                        <div class="composser-name">Santhosh Narayanan</div>
                    </div>
                    <div fxFlex="10%" fxLayout="column" fxLayoutAlign="top end">                  
                        <div fxFlex="50%">
                            <div class="playlist-icon" (click)="showPlayList()" ></div>
                            <div class="setting-icon"></div>
                        </div>
                    </div>
                </div>
                <div fxFlex="30%">
                    <mat-slider disabled="{{progressBarStatus}}" ProgressBar value={{currentTrackProgress}}></mat-slider>                 
                </div>
            </div>
        </div>
        <div class="controller" fxLayout fxLayout="row" fxFlex="30%" fxLayoutAlign="center center">     
            <div *ngIf="!repeatStatus; then repeatDactive  else repeatActive"></div>
            <ng-template #repeatActive>
            <i class="icon repeat" repeatMusic></i>
            </ng-template>
            <ng-template #repeatDactive>
                <i class="icon repeatDeactive" repeatMusic></i>
            </ng-template>         
            <i class="icon prev" previousTrack></i>
            <div *ngIf="!isPlayStatus; then playMusicid else pauseMusicid"></div>
            <ng-template #playMusicid>
                <i class="icon player" (click)="isPlay()" playMusic></i>
            </ng-template>
            <ng-template #pauseMusicid>
                <i class="icon pause" (click)="isPlay()" pauseMusic></i>
            </ng-template>
            <i class="icon next" nextTrack></i>

            <div *ngIf="!suffleStatus; then shuffleDactive  else shuffleActive"></div>
            <ng-template #shuffleActive>
            <i class="icon shuffle" shuffleMusic></i>
            </ng-template>
                <ng-template #shuffleDactive>
                    <i class="icon shuffleDeactive" shuffleMusic></i>
                </ng-template>
        </div>
    </div>
</mat-card>
