  <form (ngSubmit)="signup(signupFrom.value)" #signupFrom="ngForm">
    <mat-form-field>
      <input required matInput placeholder="Name" type="text" ngModel name="name"
        #name="ngModel">
      <mat-error *ngIf="name.touched && !name.valid">Name is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input required matInput placeholder="Email" type="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" ngModel
        name="emailId" #emailId="ngModel">
      <mat-error *ngIf="emailId.touched && !emailId.valid">
        <div *ngIf="emailId.errors.required">Email Id is required</div>
        <div *ngIf="emailId.errors.pattern">Please enter valid email id</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input required matInput placeholder="Password" type="password" ngModel name="password" #password="ngModel">
      <mat-error *ngIf="password.touched && !password.valid">
        <div *ngIf="password.errors.required">Password is required</div>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input required matInput placeholder="Confrim Password" type="password" pattern={{password.value}} ngModel name="Cpassword"
        #Cpassword="ngModel">
      <mat-error *ngIf="Cpassword.touched && !Cpassword.valid">
        <div *ngIf="Cpassword.errors.required">Password is required</div>
        <div *ngIf="Cpassword.errors.pattern">Password is pattern</div>
      </mat-error>
    </mat-form-field>
  
    <div class="signup-button" fxLayoutAlign="end center">
      <button type="submit" mat-raised-button [disabled]="!signupFrom.form.valid">Submit</button>
    </div>
  </form>
